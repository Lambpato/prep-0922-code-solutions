<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Lamberto Martinez';
    console.log(fullName);

    const numberOfPets = 1;
    console.log(numberOfPets);

    const likesVegetables = true;
    console.log(likesVegetables);

    var nothing = null;
    console.log(nothing);

    var never;
    console.log(never);
  </script>
</body>
</html>
