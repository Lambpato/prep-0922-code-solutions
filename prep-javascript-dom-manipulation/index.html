<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like Coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
    const $secondParagraph = document.querySelector('p.second-paragraph');

    console.log($secondParagraph);

    $secondParagraph.textContent = 'I also really like to sew and watch One Piece.';

    const $thirdParagraph = document.querySelector('p.third-paragraph');

    console.log($thirdParagraph);

    $thirdParagraph.textContent = 'I hope one day to meet people that also like coding, sewing, and One Piece';
  </script>
</body>
</html>
